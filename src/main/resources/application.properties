spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=validate

spring.datasource.url=jdbc:mariadb://${DATABASE_HOST:localhost}:${DATABASE_PORT:3307}/finances
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.username=${DATABASE_USER:api}
spring.datasource.password=${DATABASE_PASSWORD:12345}

spring.liquibase.change-log=classpath:/db/changelog/db.changelog-master.xml

logging.level.br.com.douglass.finances=DEBUG